<!doctype html>
<html lang="es">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/png" href="images/favicon.png">
   <!-- carga el css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.css">
    <style>
#pagina{
  background: red;
}
    </style>
  </head>
  <!-- <body id="pagina"> -->
    <body>
    <!-- <h1>Hello, world!<i class="far fa-address-card"></i></h1>
     -->
   
<div class="container">


<div class="row">
<div class="col-12  col-lg-9">
<form action="" class="bg-light my-3 p-3 border rounded" id='form'>
<h2>Formulario</h2>

<!-- campo nombre -->

<div class="form-group">
<label for="nombre">Nombre:</label>
<div class="input-group">
<div class="input-group-prepend">
    <samp type="text" class="input-group-text"><i class="fas fa-user"></i></samp>
</div>
<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su Nombre">
</div>
</div>

<!-- campo email -->
<div class="form-group">
    <label for="email">Email:</label>
    <div class="input-group">
    <div class="input-group-prepend">
        <samp type="text" class="input-group-text"><i class="fas fa-envelope"></i></samp>
    </div>
    <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email">
    </div>
    </div>

 <!-- campo asunto -->
<div class="form-group">
    <label for="asunto">Asunto:</label>
    <div class="input-group">
    <div class="input-group-prepend">
        <samp type="text" class="input-group-text"><i class="fas fa-bullhorn"></i></samp>
    </div>
   <select name="asunto" id="asunto" class="form-control">
       <option selected>Seleccionar un asunto</option>
       <option value="soporte">Soporte</option>
       <option value="ventas">Ventas</option>
       <option value="quejas">Quejas</option>
   </select>
    </div>
    </div>   

    <!-- campo prioridad -->
<div class="form-group">
                          <!-- <label>Priodidad:</label> -->
    <label class=" d-block">Priodidad:</label>
<div class="form-check form-check-inline">
    <input type="radio" class="form-check-input" name="prioridad"
    id="baja" value="baja" checked>
    <label for="baja" class="form-check-label" >Baja</label>
</div>

<div class="form-check form-check-inline">
    <input type="radio" class="form-check-input" name="prioridad"
    id="normal" value="normal" checked>
    <label for="normal" class="form-check-label" >Normal</label>
</div>

<div class="form-check form-check-inline">
    <input type="radio" class="form-check-input" name="prioridad"
    id="alta" value="alta" checked>
    <label for="alta" class="form-check-label" >Alta</label>
</div>
    </div>  

<!-- campo mensaje -->

<div class="form-group">
    <label for="mensaje">Mensaje:</label>
    <div class="input-group">
    <div class="input-group-prepend">
        <samp type="text" class="input-group-text"><i class="far fa-comment"></i></samp>
    </div>
   <textarea name="mensaje" id="mensaje" class="form-control"  rows="5"></textarea>
    </div>
    </div>
<div class="form-group text-center mb-0">
    <button type="submit" class=" btn btn-primary">Guardar</button>
    <button type="reset" class=" btn btn-secondary">Limpiar</button>  
</div>



</form>

</div>

</div>



</div>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app3.js"></script>
    <script>
      $('#pagina').addClass('cuerpo');
    </script>
  </body>
</html>
